<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="asset/css/style.css">
    
    <title>DN Store</title>
</head>
<body>

    <!-- header -->
    <header>
        <div class="container">
            <div class="row-flex">
                <div class="header-logo">
                    <img src="asset/image/logo-3.png " alt="">
                </div>
                <div class="header-nav">
                    <nav>
                        <ul>
                            <li><a href="">SẢN PHẨM</a></li>
                            <li><a href="">ĐỒ LÓT</a></li>
                            <li><a href="">MẶC HÀNG NGÀY</a></li>
                            <li><a href="">ĐỒ THỂ THAO</a></li>
                            <li><a href="">SẢN XUẤT RIÊNG</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-search">
                    <input type="text" placeholder="Tim kiem">
                    <i class="ri-search-line"></i>
                </div>
                <div class="header-cart">
                    <i class="ri-shopping-cart-line " number="0"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- slider -->
    <section class="slider">
        <div class="slider-items">
            <div class="slider-item">
                <img src="./asset/image/Master_Banner.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="./asset/image/hero-banner.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="./asset/image/Hero_Banner.jpg" alt="">
            </div>
        </div>
        <div class="slider-arrow">
            <i class="ri-arrow-right-circle-fill"></i>
            <i class="ri-arrow-left-circle-fill"></i>
        </div>
    </section>
    <script src="asset/js/script.js"></script>
</body>
</html>
